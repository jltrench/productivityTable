<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Productivity Table</h1>

    <div class="tableContainer">
        <div class="table">
            <span>Tasks</span>
            <div class="taskContainer">
            </div>
        </div>
        <div class="table">
            <span>In Production</span>
            <div class="taskContainer production">
            </div>
        </div>
        <div class="table">
            <span>Finished</span>
            <div class="taskContainer finished">
            </div>
        </div>
    </div>

    <div class="addTask">
        <input type="text" maxlength="25" placeholder="Name your task...">
        <button>Add a new Task</button>
    </div>

    <footer>Criado por <a href="https://github.com/jltrench" target="_blank">Jo√£o Lucca Trench</a></footer>
    
    <script src="script.js"></script>
</body>
</html>
